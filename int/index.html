<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link href="style.css" rel="stylesheet"/>
  <title>Text-Interactor</title>
</head>
<body>
  <h1>Text-Interactor</h1>
  <form>
    <div class="string-regex">
      <textarea id="string" placeholder="String" value="unicorns and rainbows and Vegan Cupcakes"></textarea>
      <input id="regex" placeholder="Regular Expresion"/>
      <select id="flag">
        <option value="">None</option>
        <option value="g" selected="selected">Global</option>
        <option value="i">Ignore Case</option>
      </select>
    </div>
    <div class="select-button">
      <ul id="functions">
        <li id="test">Test</li>
        <li id="match">Match</li>
        <li id="exec">Exec</li>
        <li id="replace">Replace</li>
        <li id="split">Split</li>
      </ul>
      <button id="burger" type="button" onclick="burgerIt()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </button>
      <button id="submit" type="button" onclick="doRegex()">Submit</button>
    </div>
    <textarea id="text" cols="30" rows="10" placeholder="Result"></textarea>
  </form>
  <script src="script-min.js"></script>
</body>
